<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <!-- FONT-AWESOME ICONS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'
        integrity='sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=='
        crossorigin='anonymous' />
    <!-- BOOTSTRAP CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./CSS/stylesheet.css">
    <!-- VUE JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.1/vue.global.js'
        integrity='sha512-gYM3HVh8zcICHvSj7kF/ChTdRVIhFx3rQao1Zc6UOGPWGDnjhXQPsPwRAqMoJ30mnbZK0n9VdD01cEH1O3gplg=='
        crossorigin='anonymous'></script>
    <!-- SCRIPT JS -->
    <script defer src="./JS/script.js"></script>
</head>

<body>
    <div id="app">

        <header></header>
        <main>
            <ul>
                <li v-for="(things, index) in toDoList" :class="isDone(things.done)">
                    {{things.toDo}}
                    <i class="fa-regular fa-circle-xmark" style="color: #dd0e0e;" @click="removeActivity(index)"></i>
                </li>
            </ul>
        </main>
        <footer></footer>


    </div>
</body>

</html>
